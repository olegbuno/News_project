{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <h1 class="title">New story</h1>
            </div>
        </div>

        <div class="columns">
            <div class="column is-12">
                <form method="post" action=".">
                    {% csrf_token %}

                    <p style="margin: 5px">Title: {{ form.title }}</p>
                    <p style="margin: 5px 5px 20px 5px">Url: <span style="margin-left: 9px;">{{ form.url }}</span></p>

                    <div class="field">
                        <div class="control">
                            <button class="button is-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
